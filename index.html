<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="sol.css">
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="sol.js"></script>
</head>
<body>


    <div id="my-select" data-sol-name="character4" multiple="multiple"></div>

    <button onclick="OptionList.GetSelection()">GetSelection LogConsole</button>


    <hr />
    <a href="https://www.jqueryscript.net/demo/jQuery-Plugin-For-Seachable-Option-List-with-Checkboxes/">Refrence</a>




    <script type="text/javascript">
        var OptionList = {};
        $(function () {
            var searchable = $('#my-select').searchableOptionList({
                data: [{
                    "type": "optiongroup",
                    "label": "Location",
                    "children": [{
                        "type": "option",
                        "value": "[Location].[P0]",
                        "label": "Location.P0"
                    }, {
                        "type": "option",
                        "value": "[Location].[P1]",
                        "label": "Location.P1"
                    }, {
                        "type": "option",
                        "value": "[Location].[P2]",
                        "label": "Location.P2"
                    }]
                }, {
                    "type": "optiongroup",
                    "label": "HRM",
                    "children": [{
                        "type": "option",
                        "value": "[HRM].[LocationCode]",
                        "label": "HRM.LocationCode"
                    }, {
                        "type": "option",
                        "value": "[HRM].[AreaName]",
                        "label": "HRM.AreaName"
                    }, {
                        "type": "option",
                        "value": "[HRM].[SchoolCode]",
                        "label": "HRM.SchoolCode"
                    }]
                }]
            });

            OptionList.GetSelection = function GetSelection() {
                searchable.getSelection().each(function (index, item) { console.log(item) });
            }
        });
    </script>




    <script type="text/javascript">

                                                //        data: 'data.json'
                                                //    });
                                                //});
    </script>


</body>
</html>
